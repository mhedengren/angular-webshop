
<h2 class="mt-5 pt-4 mb-5 text-center">{{movie.name}}</h2>
<section id="single-movie" class="row justify-content-center">
  <div class="col-6 col-md-4 col-lg-3">
    <img class="img-fluid" src="{{movie.imageUrl}}" alt="{{movie.name}}">
  </div>
  <div class="col-6 col-md-4">
    <p>{{movie.description}}</p>
    <h3>{{movie.price}} ;-</h3>
    <button (click)="addToCart()">Buy</button>
  </div>
</section>
