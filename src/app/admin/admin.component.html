<h1 class="mb-5 mt-3 text-center">Orders</h1>

      <!-- Tables begin -->
  <table class="sheru-cp-section table">
      <thead class="table__head">
        <tr class="table__row">
          <th class="table__cell table__cell--head" scope="col">#</th>
          <th class="table__cell table__cell--head" scope="col">Placed</th>
          <th class="table__cell table__cell--head" scope="col">By</th>
          <th class="table__cell table__cell--head" scope="col">PaymentMethod</th>
          <th class="table__cell table__cell--head" scope="col">Total</th>
          <th class="table__cell table__cell--head" scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="table__body">
  
  
          <tr class="table__row" *ngFor="let order of orders" >
              <th scope="row">{{ order?.id }}</th>
              <td class="table__cell"  >{{ order?.created }}</td>
              <td class="table__cell" >{{ order?.createdBy }}</td>
              <td class="table__cell" >{{ order?.paymentMethod }}</td>
              <td class="table__cell" >{{ order?.totalPrice }}</td>
              <td class="table__cell" ><button (click)="deleteOrder(order)">Delete</button></td>
          </tr> 
        
  
    
      </tbody>
    </table>
