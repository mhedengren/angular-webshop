<h1 class="text-center mt-3 mb-3">Order checkout</h1>
<section id="checkout" class="row mt-5 justify-content-center">
<div class="col-10 col-md-4">
  <!-- Form -->
  <form [formGroup]="myForm" class="checkout-form" (ngSubmit)="myFunction()">
    <h2 class="text-center">Enter Details</h2>
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
          <label for="name">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select formControlName="paymentControl" class="form-control">
              <option [value]="method" *ngFor="let method of paymentMethods">{{method}}</option>
            </select>
        </div>
    <div class="button-wrapper text-center">
    <button type="submit" [disabled]="!myForm.valid">Confirm</button>
    </div>
  </form>
  
</div>
<div class="col-10 col-md-4 products-container">
<h2 class="text-center">Order Summary</h2>
<h5 class="text-centerr">{{myForm.value.name}}</h5>
<h5 class="text-centerr">{{myForm.value.email}}</h5>
<h5 class="text-centerr">{{myForm.value.paymentControl}}</h5>
<div *ngFor="let item of items">
  {{item.amount}}x {{item.movie.name}}
  <!-- <img src="{{item.movie.imageUrl}}" alt=""> -->
  <button (click)="increaseAmount(item.movie)">+</button>
  <button (click)="decreaseAmount(item.movie)">-</button>
</div>
</div>
</section>
